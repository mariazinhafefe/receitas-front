<mat-toolbar id="navbar-principal" style="background: #f9655d; color: white;" class="mat-elevation-z4 mat-typography">
    <div fxFlex="20">
        <img routerLink="/receitas" id="toolbar-logo" src="./assets/imagens/logo.png" />
    </div>

    <div fxFlex></div>

    <div fxFlex="20">
        <button style="color: white;" mat-menu-item (click)="receitasFavoritas()">
          Receitas Favoritas

          <mat-icon>bookmark</mat-icon>

        </button>
    </div>

    <div fxFlex="20">
        <button mat-button [matMenuTriggerFor]="menuLogado">{{nome}} <mat-icon aria-label="Sair">arrow_drop_down</mat-icon>
          </button>

        <mat-menu #menuLogado="matMenu">
            <button mat-menu-item (click)="sair()">Sair</button>
        </mat-menu>
    </div>
</mat-toolbar>

<div id="content" class="mat-typography">
    <router-outlet></router-outlet>
</div>
